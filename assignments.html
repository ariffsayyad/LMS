<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignments</title>
    <link rel="stylesheet" href="./Styles/assignments.css" />
  </head>
  <body>

    <div class="bg"></div>
    <div class="bg bg2"></div>
    <div class="bg bg3"></div>

    
    <div class="nav">
      <div class="elements">
        <img src="./images/1.png" alt="" />
        <a href="./user.html"><p>Lectures</p></a>
        <a href="#" class="active"><p>Assignments</p></a>
      </div>
      <div>
        <div class="guest"></div>
        <a href="./index.html">Logout</a>
      </div>
    </div>
    <div class="title">
      <h2>Assignments</h2>
    </div>
    <div class="add">
      <p>Filter assignments</p>
      <form>
        <div>
          <label for="title">By title</label><br />
          <select id="title" onchange="filterTitle()">
            <option value="All">All</option>
            <option value="Classes">Classes</option>
            <option value="Basic of designing">Basic of designing</option>
            <option value="Basic of uiux designing">Basic of uiux designing</option>
            <option value="Basic of Web Designing">Basic of Web Designing</option>
            <option value="Basic of App Designing">Basic of App Designing</option>
            <option value="Layouts">Layouts</option>
            <option value="Framework">Framework</option>
            <option value="Prototype">Prototype</option>
          </select>
        </div>
        <div>
          <label for="schedule">By scheduled date</label><br />
          <input type="date" id="schedule" onchange="filterDate()" />
        </div>
        <div>
          <label for="add">Reset filters</label><br />
          <button onclick="resetFilter()">Reset</button>
        </div>
      </form>
    </div>
    <div class="section">
      <div class="lectures"></div>
    </div>
  </body>
</html>
<script src="./Scripts/assignments.js"></script>
